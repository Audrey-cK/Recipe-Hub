<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe's Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="container">
        <header>RECIPE'S HUB</header>
        <h1 class="headName">Recipes Hub</h1>
        <form action="" class="search-button">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="Search for a food recipe...." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button">Search</button>
              </div>
        </form>
        <div id="msg">
            <h3>The recipe is not available.Please search for another recipe...</h3>
        </div>

        <div id="details">

        </div>

        <div id="items">

        </div>

        <div id="ratings-feedback-section">
            <h2>Ratings & Feedback</h2>
            <div id="recipe-details">
     
            </div>
            <form id="add-feedback-form">
                <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
                <textarea id="feedback-comment" placeholder="Feedback Comment" required></textarea>
                <button id="submit">Submit Feedback</button>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Recipe Hub</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
